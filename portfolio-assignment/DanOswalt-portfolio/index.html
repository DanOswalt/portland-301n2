<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dan Oswalt</title>
    <link rel="stylesheet" href="vendors/styles/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Poiret+One|Droid+Serif' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/modules.css">

  </head>
  <body>
    <main>

      <header>
        <h1 id='title-headline'>Dan Oswalt</h1>
        <nav id='nav-links'>
          <ul>
            <li><a href='https://github.com/DanOswalt' target="_blank" >GitHub<a></li>
            <li><a href='' target="_blank" >Twitter<a></li>
            <li><a href='' target="_blank" >LinkedIn<a></li>
          </ul>
        </nav>

      </header>

      <section id='projects-module'>
        <!-- Template for a Project -->
        <div class='project template'>
          <header>
            <h2 class='title'><a class='project-link' href=''>Project Title</a></h2><!--project.title, project.url-->
            <p class='description'>Project Description</p><!--project.description-->
            <div class='byline'>
              <span class='author'>Publishing Author</span><!--project.publishedBy-->
              published this <time pubdate datetime='2001-01-01'>in a previous time</time><!--project.publishedOn-->
            </div>
            <br>
            <section class='details-container'>
              <p class='details'>Project details</p><!--project.details-->
              <p><a class='code-link' href=''>See Code</a></p><!--project.codeUrl-->
              <img src="img/blacksquareredsquare.png" alt='squares pic'><!--project.screenshot-->
              <br>
              <br>
            <section>
          </header>
        </div>
      </section>
  </body>
  <footer>
  &copy; 2016 Dan Oswalt
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="scripts/projectData.js"></script>
  <script src="scripts/project.js"></script>
</html>
